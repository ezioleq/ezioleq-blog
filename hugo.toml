baseURL = 'https://ezioleq.com/'
languageCode = 'en-us'
title = 'ezioverse'
theme = 'mini'

hasCJKLanguage = true
defaultContentLanguage ='en'
paginate = 5

disqusShortname = 'ezioleq'

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    noHl = false
    style = 'github-dark'
    tabWidth = 4
  [markup.goldmark]
    [markup.goldmark.renderer]
    unsafe = true

[params]
author = 'ezioleq'
bio = 'thoughts that escaped my head'
description = "ezioverse is my brand new personal blog, where I write posts"
images = ['https://ezioleq.com/images/avatar.png']

enableComments = true
showToc = true
showPowerBy = false
